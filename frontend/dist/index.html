<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Your Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <div class="row g-3 form-main operation-form">
    <h1>ADP CHALLENGE</h1>
      <div class="col-12">
          <button onclick="bundle.getOperation()" class="btn btn-primary btn-operation">
            Get Operation
          </button>
        </div>
      <div class="col-6">
        <label for="operandLeft" class="form-label">Left Operator</label>
        <input type="text" class="form-control" id="operandLeft">
      </div>
        <div class="col-6">
        <label for="operandRight" class="form-label">Right Operator</label>
        <input type="text" class="form-control" id="operandRight">
      </div>
      <div class="col-md-12">
        <label for="operationName" class="form-label">Operation</label>
        <input type="text" class="form-control" id="operationName">
      </div>
      <div class="col-md-12">
        <label for="operationId" class="form-label">ID</label>
        <input type="text" class="form-control" id="operationId">
      </div>
      <div class="col-md-12">
        <label for="operationResult" class="form-label">Result</label>
        <input type="text" class="form-control" id="operationResult">
      </div>
      <div class="col-12">
        <button onclick="bundle.postOperation()" class="btn btn-primary">submit Result</button>
      </div>
      <div class="col-12">
        <h5 >
          <span class="success" style="display: none;">
            Success!
          </span>
          <span class="error" style="display: none;">
            
          </span>
        </h5>
      </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
